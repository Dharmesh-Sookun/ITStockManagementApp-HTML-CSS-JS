<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML CSS JS Project</title>
</head>
<body>
    <header class="header">
        <nav>
            <a href="/" class="nav-logo">IT Stock Management App</a>
            <ul>
                <li id="assign-stock-li">Assign Equipment</li>
                <li id="generate-reports-li">Generate Reports</li>
            </ul>
        </nav>
    </header>
    <div id="assign-stock" class="assign-stock">
        <h1 class="section-title">Assign equipment</h1>
        <div class="container">
            <div class="table">
                <div class="table-header">
                    <div class="header-item">
                        <p class="header-text">Id</p>
                    </div>
                    <div class="header-item">
                        <p class="header-text">First Name</p>
                    </div>
                    <div class="header-item">
                        <p class="header-text">Middle Name</p>
                    </div>
                    <div class="header-item">
                        <p class="header-text">Last Name</p>
                    </div>
                    <div class="header-item">
                        <p class="header-text">Address</p>
                    </div>
                    <div class="header-item">
                    </div>
                </div>
                <div class="table-content"></div>
            </div>
        </div>
    </div>
    <div id="generate-report" class="generate-report">
        <h1 class="section-title">Generate report</h1>
    </div>
    <script src="javascript/main.js"></script>
</body>
</html>
